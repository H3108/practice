<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<style>
	*{padding:0px;margin:0px;}
	div{width:100px;height:100px; }
	#box{background:#F93; text-align:center;position:absolute;left:10%;bottom:10%;color:#fff;line-height:100px; cursor:move}
	.round{width:30px;height:30px; display:block;position:absolute;border-radius:50px; background:#FC3;}
	#score{width:100%;height:50px; background:#F93;color:#fff;font-size:18px; text-align:center;line-height:50px;}
	#score span{font-size:25px;}
</style>
</head>

<body>
	<div id="score">我的成绩:<span>0</span>分</div>
	<div id="box">拖动我</div>
</body>
</html>
