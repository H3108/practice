<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{padding:0px;margin:0px;}
	ul,li{ list-style:none;}
	img{border:none;}
	ul{width:760px;height:425px; overflow:hidden;}
	ul li img{width:640px;height:425px;}
	ul li{float:left;position:relative;width:190px;transition: all 0.5s;
	-webkit-transition: all 0.5s;
	-moz-transition: all 0.5s;display: block;}
	
	ul:hover li{width:40px;}
	ul li:hover{width:640px;}
</style>
</head>

<body>
	<ul>
    	<li><img src="images/1.jpg" alt="img" /></li>
        <li><img src="images/2.jpg" alt="img" /></li>
        <li><img src="images/3.jpg" alt="img" /></li>
        <li><img src="images/4.jpg" alt="img" /></li>
    </ul>
</body>
</html>
