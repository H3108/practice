<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
	<title>滑块</title>
<style>
	*{ margin:0px; padding:0px;}

	ul{ height:400px; width:880px; overflow:hidden; margin:100px auto;} 
	ul li{ float:left; width:80px; list-style:none;-webkit-transition:all 0.5s; -moz-transition:all 0.5s;  transition:all 0.5s;}
	ul li img{ height:400px; width:640px;border:none;}

	ul li:hover{ width:640px;}

</style>
</head>
<body>
	<ul>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/2.jpg"></li>
			<li><img src="img/3.jpg"></li>
			<li><img src="img/4.jpg"></li>
	</ul>
</body>
</html>
